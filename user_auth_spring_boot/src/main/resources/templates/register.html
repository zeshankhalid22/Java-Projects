<!DOCTYPE html>
<html lang="en" th:replace="~{base :: parent(~{::#content}, ~{::title}, ~{::script})}">
<head>
    <title>Signup</title>
</head>
<body>
<div id="content" class=" mx-auto mt-10">
    <!--  messagebox  -->
    <div data-th-replace="~{message :: messagebox}">

    </div>

    <!--    form start here-->
    <h3 class="text-2xl font-bold mb-5">Signup Here</h3>
    <form
            data-th-action="@{/do-register}" data-th-object="${userForm}"
            method="post" class="space-y-4"
            novalidate
    >
        <div>
            <label for="name" class="block text-sm font-medium text-gray-700">Name</label>
            <input type="text" id="name" name="name" data-th-field="*{name}"
                   class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
                   required>
        </div>
        <p
              data-th-if="${#fields.hasErrors('name')}"
              data-th-errors="*{name}"
                class="text-red-700">Username is required</p>
        <div>
            <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
            <input type="email" id="email" name="email" th:field="*{email}"
                   class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
                   required>
        </div>
        <p
              data-th-if="${#fields.hasErrors('email')}"
              data-th-errors="*{email}"
                class="text-red-700"></p>
        <div>
            <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
            <input type="password" id="password" name="password" th:field="*{password}"
                   class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
                   required>
        </div>
        <p
              data-th-if="${#fields.hasErrors('password')}"
              data-th-errors="*{password}"
                class="text-red-700">Password is Required</p>
        <div>
            <label for="phoneNumber" class="block text-sm font-medium text-gray-700">Phone Number</label>
            <input type="text" id="phoneNumber" name="phoneNumber" th:field="*{phoneNumber}"
                   class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
                   required>
        </div>
        <div>
            <label for="about" class="block text-sm font-medium text-gray-700">About</label>
            <textarea id="about" name="about" th:field="*{about}"
                      class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"></textarea>
        </div>
        <div>
            <button type="submit" class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded">
                Register
            </button>
            <button type="reset" class="bg-blue-300 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
                reset
            </button>
        </div>
    </form>
</div>
<script>
    document.write('Hello, JS')
</script>
</body>
</html>
